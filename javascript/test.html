<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="test.css" />
        <link rel="shortcut icon" href="pi.png">
        <script type="text/javascript" src="test.js"></script>
        <title>Enigma</title>
    </head>

    <body onload="update_nb_rotors()"">
        <div id="main">
            <div class="center"><h1>Enigma</h1></div>
            <div id="enigma">
                <div class="center colonne">
                    <div class="milieu espace-haut-bas">
                        <label for="nb_de_rotors">Nombre de nb_de_rotors :</label>
                        <input id="nb_de_rotors" type="text" class="texte-centre" placeholder="5" maxlength="2" onkeyup="update_nb_rotors()" autofocus>
                    </div>

                    <div class="milieu espace-haut-bas" id="rotors">
                        
                    </div>

                    <div class="milieu espace-haut-bas">
                        <label for="reflecteur">Reflecteur :</label>
                        <input id="reflecteur" type="text" class="texte-centre">
                    </div>
                    
                    <div class="milieu espace-haut-bas" id="texte">
                        <textarea class="text_input milieu" type="text" name="texte_a_coder" id="texte_a_coder" placeholder="Texte à coder"></textarea>
                    </div>


                    <div class="milieu espace-haut-bas">
                        <button id="coder" class="button fill" onclick="coder()">Coder</button>
                    </div>

                    <div class="milieu espace-haut-bas" id="texte_code">
                        
                    </div>
                </div>
            </div>
        </div>

        <footer> 
            <p id="droits" class="center"> Erik 2022 - GPL v3</p> 
            <a href="https://github.com/Edre2/enigma" target="_blank">Code source</a>
          </footer>
    </body>
</html>
